<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Player</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="dark-theme">
    <div class="app container">
      <h1>Chord Player</h1>
      <input type="text" class="chord-input" id="chordInput" placeholder="e.g. C, Am, G7, D#m" autofocus />
      <button class="button" onclick="playChord()">Play</button>
      <span>Press space, semicolon, or enter to play</span>
    </div>
  </body>
</html>
