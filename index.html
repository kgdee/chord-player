<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Player</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app container">
      <div class="header">
        <h1 class="title">Chord Player</h1>
      </div>
      <div class="settings">
        <label class="beat-style-input">
          Style
          <select oninput="changeBeatStyle(this.value)">
            <option value="0">Pop</option>
            <option value="1">Pop2</option>
            <option value="2">Jazz</option>
            <option value="3">Melodic</option>
          </select>
        </label>
        <label class="tempo-input">
          Tempo
          <input type="number" min="50" max="150" onchange="changeTempo(this.value)" />
        </label>
        <label class="volume-input">
          Volume
          <select oninput="changeVolume(this.value)">
            <option value="0.25">25%</option>
            <option value="0.5">50%</option>
            <option value="0.75">75%</option>
          </select>
        </label>
        <label class="octave-input">
          Octave
          <input type="number" min="0" max="6" onchange="changeOctave(this.value)" />
        </label>
        <label class="drum-toggle">
          Drum
          <input type="checkbox" oninput="toggleDrum(this.checked)" />
        </label>
        <label class="beats-input">
          Beats
          <input type="number" min="0" max="4" onchange="changeBeatCount(this.value)" />
        </label>
      </div>

      <label class="chord-input">
        Chord
        <textarea rows="1" placeholder="C, Am, G7" autofocus></textarea>
      </label>

      <button class="button" onclick="playChord()">Play</button>

      <span class="message">Press space, semicolon, or enter to play</span>

      <div class="toast-container hidden"></div>

      <button class="theme-toggle" onclick="toggleTheme()"></button>
    </div>
  </body>
</html>
